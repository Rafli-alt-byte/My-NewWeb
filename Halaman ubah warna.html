<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center p-4">
        <h1>Web sederhana</h1>
        <nav>
            <a href="Halaman Bootstrap.html" class="text-white">Halaman card</a> |
            <a href="Halaman Responsive nomor 1.html" class="text-white">Beranda</a>
        </nav>
    </header>
    <div id="header-placeholder"></div>

    <div class="container">
        <h2>Pilih Warna</h2>
        <label for="color-select">Pilih warna:</label>
        <select id="color-select" class="form-select">
            <option value="red">Merah</option>
            <option value="green">Hijau</option>
            <option value="blue">Biru</option>
        </select>
        <button id="change-color" class="btn btn-primary">Ubah Warna</button>
        <div id="color-box" style="width: 20%; height: 150px; margin-top: 20px; border: 1px solid #ccc;"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#change-color').click(function() {
                var selectedColor = $('#color-select').val();
                $('#color-box').css('background-color', selectedColor);
            });
        });

        // Load header
        $(function(){
            $("#header-placeholder").load("header.html");
        });
    </script>
</body>
</html>
